<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="icons/favicon-icon5.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.css"> -->
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	
</head>

<style>
  body {
    background-image: url(background/background2.svg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    padding-top: 1rem;
  }
</style>

<body>
  <div class="container-lg">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 mb-3" style="max-width: 675px;">
        <div class="card shadow-sm border-0 p-4 rounded-bottom-0 bg-primary">
          <div class="d-flex justify-content-center align-items-center">
            <img class="me-md-3 me-1" src="logo/LCCCI logo original.png" width="50px" alt="">
            <h4 class="text-center m-0 text-white">LCCCI: CENTRALIZED MANAGEMENT SYSTEM</h4>
          </div>
        </div>
      </div>

      <!-- START OF LOGIN FORM -->
      <div class="col-12" style="max-width: 675px;">
        <div class="card shadow-sm border-0 p-2 rounded-top-0">
          <div class="card-body my-1 mx-lg-3 mx-sm-0" id="loginFormContainer">
            <!-- START OF 1st FORM -->
            <form id="loginForm" style="display: block;">
              <H5 class="text-center" style="font-weight: 600;">SIGN-IN</H5>
              <div class="form-floating my-3">
                <input type="email" class="form-control form-control-sm" id="email" placeholder="name@example.com">
                <label for="floatingInput" style="font-size: 0.9rem;">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control form-control-sm" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" style="font-size: 0.9rem;">Password</label>
              </div>
              <div class="form-check my-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" style="font-size: 0.8rem;" for="exampleCheck1">Remember me</label>
              </div>
              <a href="dashboard.html" type="button" class="btn btn-primary text-center w-100"
                style="padding-top: 14px; padding-bottom: 14px; font-size: 1rem; font-weight: 500;">LOGIN
              </a>
              <div class="text-center mt-2">
                <a href="#" id="forgotPasswordLink" class="text-decoration-none" style="font-size: 0.8rem;">Forgot
                  Password?</a>
              </div>
            </form>

            <form id="forgotPasswordSection" style="display: none;">
              <H5 class="text-center" style="font-weight: 600;">RESET PASSWORD</H5>
              <div class="form-floating my-3">
                <input type="email" class="form-control form-control-sm" id="resetEmail" placeholder="name@example.com">
                <label for="resetEmail" style="font-size: 0.9rem;">Enter your email</label>
              </div>
              <button type="button" id="resetPasswordButton" class="btn btn-secondary text-center w-100"
                style="padding-top: 14px; padding-bottom: 14px; font-size: 1rem; font-weight: 500;">RESET</button>
              <div class="text-center mt-2">
                <a href="#" id="backToLoginLink" class="text-decoration-none" style="font-size: 0.8rem;">Back to
                  login</a>
              </div>
            </form>
            <!-- END OF 1st FORM -->
          </div>
        </div>
      </div>
      <!-- END OF LOGIN FORM -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <!-- <script src="/bootstrap-5.3.3-dist/js/bootstrap.js"></script> -->
  <script src="javascript/script.js"></script>
  <script src="javascript/forgotpassword.js"></script>
</body>

</html>
