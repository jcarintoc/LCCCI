<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <style>
    body {
      background-image: url(/pictures/login-background3.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      margin-top: 1rem;
    }
  </style>
<body>

<div class="col-12" style="max-width: 675px;">
    <div class="card shadow-sm border-0 p-2 rounded-top-0">
        <div class="card-body my-1 mx-lg-3 mx-sm-0" id="loginFormContainer">
            <!-- START OF 1st FORM -->
            <form id="loginForm" style="display: block;">
                <H5 class="text-center" style="font-weight: 600;">SIGN-IN</H5>
                <div class="form-floating my-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="floatingInput" style="font-size: 0.9rem;">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword" style="font-size: 0.9rem;">Password</label>
                </div>
                <div class="form-check my-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" style="font-size: 0.8rem;" for="exampleCheck1">Remember me</label>
                </div>
                <button type="button" class="btn btn-primary text-center w-100" style="padding-top: 14px; padding-bottom: 14px; font-size: 1rem;">LOGIN</button>
                <div class="text-center mt-2">
                    <a href="#" id="forgotPasswordLink" class="text-decoration-none" style="font-size: 0.8rem;">Forgot Password?</a>
                </div>
            </form>
                
            <form id="forgotPasswordSection" style="display: none;">
                <div class="form-floating my-3">
                    <input type="email" class="form-control" id="resetEmail" placeholder="name@example.com">
                    <label for="resetEmail" style="font-size: 0.9rem;">Enter your email</label>
                </div>
                <button type="button" id="resetPasswordButton" class="btn btn-secondary text-center w-100" style="padding-top: 14px; padding-bottom: 14px; font-size: 1rem;">Reset Password</button>
                <div class="text-center mt-2">
                    <a href="#" id="backToLoginLink" class="text-decoration-none" style="font-size: 0.8rem;">Back to login</a>
                </div>
            </form>
            <!-- END OF 1st FORM -->
        </div>
    </div>
</div>

<!-- Your CSS files -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
  <script src="/javascript/script.js"></script>
  <script src="/javascript/forgotpassword.js"></script>
</body>
</html>
