<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="icons/favicon-icon5.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.css"> -->
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	
</head>

<style>
  body {
    background-image: url(/background/admin-background4.svg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    padding-top: 1rem;
  }
</style>

<body>
  <div class="container-lg">
    <div class="row">
      <div class="col-12 mb-3 d-flex justify-content-center">
          <div class="card shadow-sm border-0 p-3 rounded-bottom-0 bg-white" style="min-width: 0; width: 450px;">
            <div class="d-flex justify-content-center align-items-center">
              <img src="/logo/LCCCI logo original.png" width="50px" alt="">
              <h6 class="text-center m-0 text-dark">LCCCI ADMIN: CENTRALIZED MANAGEMENT SYSTEM</h6>
            </div>
          </div>
      </div>

      <!-- START OF LOGIN FORM -->
      <div class="col-12 d-flex justify-content-center">
        <div class="card shadow-sm border-0 rounded-top-0 bg-white" style="min-width: 0; width: 450px;">
          <div class="card-body my-2 mx-2" id="loginFormContainer">
            <!-- START OF 1st FORM -->
            <form id="loginForm" style="display: block;">
              <div class="mb-2">
                <input type="email" class="form-control rounded-1" style="padding: 0.8rem 0.8rem;" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
              </div>
              <div class="mb-2">
                <input type="password" class="form-control rounded-1" style="padding: 0.8rem 0.8rem;" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-check my-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" style="font-size: 0.7rem;" for="exampleCheck1">Remember me</label>
              </div>
              <a href="#" type="button" class="btn btn-primary text-center w-100 rounded-1"
                style="padding: 0.8rem 0.8rem; font-size: 0.8rem; font-weight: 500; background-color: #00334b; border: 0;">LOGIN
              </a>
              <div class="text-center mt-2">
                <a href="#" id="forgotPasswordLink" class="text-decoration-none" style="font-size: 0.7rem;">Forgot
                  Password?</a>
              </div>
            </form>

            <form id="forgotPasswordSection" style="display: none;">
              <H6 class="text-center mb-3" style="font-weight: 600;">Reset Password</H6>
              <div class="mb-3">
                <input type="email" class="form-control rounded-1" style="padding: 0.8rem 0.8rem;" id="resetEmail" placeholder="Email address">
              </div>
              <button type="button" id="resetPasswordButton" class="btn btn-secondary text-center w-100 rounded-1"
                style="padding: 0.7rem 0.7rem; font-size: 0.8rem; font-weight: 500;">RESET</button>
              <div class="text-center mt-2">
                <a href="#" id="backToLoginLink" class="text-decoration-none" style="font-size: 0.7rem;">Back to
                  login</a>
              </div>
            </form>
            <!-- END OF 1st FORM -->
          </div>
        </div>
      </div>
      <!-- END OF LOGIN FORM -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <!-- <script src="/bootstrap-5.3.3-dist/js/bootstrap.js"></script> -->
  <script src="/javascript/script.js"></script>
  <script src="/javascript/forgotpassword.js"></script>
</body>

</html>
